syntax = "proto3";

package ping;
option go_package = ".";


service Ping {
    rpc RequestAccessToFile (Request) returns (Reply) {}
}

message Request {
    int32 processId = 1;
    int32 lamportTime = 2;
}

message Reply {
    int32 processId = 1;
    int32 lamportTime = 2;
}

